version: '3.8'
services:
  postgres:
    image: postgres:latest
    container_name: ruoyi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: your_password # 请替换为实际密码
      POSTGRES_USER: your_user # 请替换为实际用户名
      POSTGRES_DB: your_database # 请替换为实际数据库名
    ports:
      - '35432:5432'
    volumes:
      - ./pgdata:/var/lib/postgresql/data # 数据持久化目录
  redis:
    image: redis:latest
    container_name: ruoyi-redis
    restart: unless-stopped
    command: redis-server --requirepass your_redis_password # 请替换为实际密码
    ports:
      - '36379:6379'
    volumes:
      - ./redisdata:/data # 数据持久化目录
